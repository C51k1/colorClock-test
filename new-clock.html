<meta name="robots" content="noindex">
<html lang="en">
<head>
<meta name="robots" content="noindex">
<meta name="description" content="Time">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet"> 
  <title>Time</title>

<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
  position: relative;
}

#clock {
  text-align: center;
  position: absolute;
  top: 20%;
  left: 50%;
  font-family: 'Chakra Petch', sans-serif;
  font-size: 4rem;
  margin-top: 2rem;
  margin-left: -10rem;
	font-weight: bold; 
	color: rgba(0, 0, 0, .4);
	border: .5rem solid rgb(41, 61, 61);
	padding: 2rem;
	border-radius: 2rem;
	box-shadow: 1rem 1rem;  
	background-color: rgba(255, 255, 255, .6);
	transform:matrix(0.9,0.6,-0.8,0.8,0,0);
}
</style>
</head>
<body>
  <div id="clock">00:00:00</div>
<script id="jsbin-javascript">
	function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = '&#x25C2; ' + hours + '&#x223B;' + minutes + ' &#x25B8;' + '<br>' + seconds;
		
	
	var color = seconds * 5.75;
  
	var hexColor = 'hsl(' + color + ', 100%, 50%)';

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();		
							

</script>
</body>
</html>
